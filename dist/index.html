<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" placeholder="Your Ingredient">
            <button id="search">Search Recipes</button>
        </div>

        <div id="content"></div>

    </div>

    <script id="recipe-template" type="text/x-handlebars-template">
            
    
            <div class="card" data-id="{{id}}">
                <a href="{{video}}">{{title}}</a>
                <img src="{{img}}" alt="a picture of {{title}}">
                <h3>Ingredients : </h3>
                <div class="ingre">
                    <ul>
                        {{#each ingredients}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        
            
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>    
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
